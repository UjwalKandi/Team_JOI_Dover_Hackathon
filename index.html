<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Fuel Dispenser Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="fuel-dispenser-screen">
        <button type="button" onclick="init()">Start Demo</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div id="video-container"></div>
        <div class="fuel-prices">
            <div class="fuel-option regular">
                <h4>REGULAR UNLEADED</h4>
                <div class="price">2.879</div>
                <div class="details">$ PRICE PER GALLON ALL TAXES INCLUDED</div>
                <div class="octane-rating">87</div>
            </div>
            <div class="fuel-option mid-grade">
                <h4>MID-GRADE UNLEADED</h4>
                <div class="price">2.859</div>
                <div class="details">$ PRICE PER GALLON ALL TAXES INCLUDED</div>
                <div class="octane-rating">89</div>
            </div>
            <div class="fuel-option premium best-seller">
                <h4>PREMIUM UNLEADED</h4>
                <div class="price">2.839</div>
                <div class="details">$ PRICE PER GALLON ALL TAXES INCLUDED</div>
                <div class="octane-rating">93</div>
            </div>
        </div>
    <div>   
        <script>;(function(){function initWidget(){var id='movio_frame_'+Date.now();var container=document.getElementById('video-container'); container.insertAdjacentHTML('beforeend','<iframe id="'+id+'" frameborder="0" style="z-index:999;position:relative;width:399px;height:412px;display:none" src="https://app.heygen.com/widget?data=eyJ2aWRlb19pZCI6IjYwODA1MzE2ODIzODRiYTBhYzk3NDczZDZiMTY1MGZlIiwiY3JvcF9zaGFwZSI6Im5vbmUiLCJzaG93X3BiIjp0cnVlLCJ1c2VybmFtZSI6IjkyOWQ4ZDNiZjY4YzQyMWU4MWFkZTIxM2JkY2IyYWQwIiwic2lkIjoibm9fc2lkIn0=&rid=YjhiuvAq"></iframe>');var rid="YjhiuvAq";window.addEventListener('message',function(message){var iframe=document.getElementById(id);var data=message.data;if(data.source!=='movio-widget'||data.rid!==rid)return;if(data.action==='loaded'){if(iframe){iframe.style.display='block';iframe.style.width = "212px";iframe.style.height = "265px";}}else if(data.action==='close'){if(iframe){iframe.style.width = "90px";iframe.style.height = "90px";}}})};if(document.readyState==='complete'){initWidget()}else{document.addEventListener('DOMContentLoaded',initWidget)}})();</script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // Teachable Machine initialization and predict function goes here
        // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "https://teachablemachine.withgoogle.com/models/7FH6XPnn3/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop() {
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(webcam.canvas);
                const classPrediction = prediction[1].className + ": " + prediction[1].probability.toFixed(2);
                labelContainer.childNodes[0].innerHTML = classPrediction;
            }
    </script>
</body>
</html>
